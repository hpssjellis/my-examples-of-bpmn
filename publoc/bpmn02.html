<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BPMN Viewer</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #canvas { width: 100%; height: 90vh; border: 1px solid #ccc; }
    h2 { padding: 10px; background: #f0f0f0; margin: 0; }
  </style>
  <!-- Load bpmn-js from CDN -->
  <script src="https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-viewer.development.js"></script>
</head>
<body>
  <h2>Business Process Model</h2>
  <div id="canvas"></div>

  <script>
    const xml = `<?xml version="1.0" encoding="UTF-8"?>
    <bpmn:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL"
                      xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
                      xmlns:dc="http://www.omg.org/spec/DD/20100524/DC"
                      id="Definitions_1"
                      targetNamespace="http://bpmn.io/schema/bpmn">
      <bpmn:process id="Process_1" isExecutable="false">
        <bpmn:startEvent id="StartEvent_1" name="Start"/>
        <bpmn:task id="Task_1" name="Review Application"/>
        <bpmn:endEvent id="EndEvent_1" name="End"/>
        <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="Task_1"/>
        <bpmn:sequenceFlow id="Flow_2" sourceRef="Task_1" targetRef="EndEvent_1"/>
      </bpmn:process>
      <bpmndi:BPMNDiagram id="BPMNDiagram_1">
        <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
          <bpmndi:BPMNShape id="StartEvent_1_di" bpmnElement="StartEvent_1">
            <dc:Bounds x="100" y="100" width="36" height="36"/>
          </bpmndi:BPMNShape>
          <bpmndi:BPMNShape id="Task_1_di" bpmnElement="Task_1">
            <dc:Bounds x="200" y="90" width="100" height="60"/>
          </bpmndi:BPMNShape>
          <bpmndi:BPMNShape id="EndEvent_1_di" bpmnElement="EndEvent_1">
            <dc:Bounds x="350" y="100" width="36" height="36"/>
          </bpmndi:BPMNShape>
          <bpmndi:BPMNEdge id="Flow_1_di" bpmnElement="Flow_1">
            <di:waypoint x="136" y="118"/>
            <di:waypoint x="200" y="120"/>
          </bpmndi:BPMNEdge>
          <bpmndi:BPMNEdge id="Flow_2_di" bpmnElement="Flow_2">
            <di:waypoint x="300" y="120"/>
            <di:waypoint x="350" y="118"/>
          </bpmndi:BPMNEdge>
        </bpmndi:BPMNPlane>
      </bpmndi:BPMNDiagram>
    </bpmn:definitions>`;

    const viewer = new BpmnJS({ container: '#canvas' });

    viewer.importXML(xml).then(() => {
      viewer.get('canvas').zoom('fit-viewport');
    }).catch(err => {
      console.error('Failed to load BPMN diagram:', err);
    });
  </script>
</body>
</html>
