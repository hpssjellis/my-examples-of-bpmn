<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple BPMN Editor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #myHeader {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        #myContainer {
            flex-grow: 1;
            position: relative;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
        }

        #myControls {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .myButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .myButton:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="myHeader">My Simple BPMN Editor</div>
    <div id="myContainer">
        <div id="myCanvas"></div>
    </div>
    <div id="myControls">
        <button class="myButton" onclick="mySaveDiagram()">Save XML</button>
        <button class="myButton" onclick="document.getElementById('myFileInput').click()">Load XML</button>
        <button class="myButton" onclick="myClearDiagram()">Clear Diagram</button>
    </div>

    <!-- This hidden input is used to open the file selection dialog -->
    <input type="file" id="myFileInput" style="display: none;" onchange="myLoadFile(event)">

    <script src="https://unpkg.com/bpmn-js@18.0.0/dist/bpmn-modeler.development.js"></script>
    <script>
        // My preferred variable names
        const myCanvas = document.getElementById('myCanvas');
        const myModeler = new BpmnJS({ container: myCanvas });

        // My initial BPMN XML diagram
        const myInitialDiagram = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" id="Definitions_12345" targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:process id="Process_1" isExecutable="false">
    <bpmn:startEvent id="StartEvent_1" />
  </bpmn:process>
  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
      <bpmndi:BPMNShape id="_BPMNShape_StartEvent_2" bpmnElement="StartEvent_1">
        <dc:Bounds x="179" y="159" width="36" height="36" />
      </bpmndi:BPMNShape>
    </bpmndi:BPMNPlane>
  </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

        // My function to display a diagram on the canvas
        async function myDisplayDiagram(myDiagramXML) {
            try {
                await myModeler.importXML(myDiagramXML);
                console.log('Diagram loaded successfully.');
            } catch (err) {
                console.error('Error loading diagram:', err);
                alert('Error loading diagram. Make sure it is a valid BPMN XML file.');
            }
        }

        // My function to save the diagram as an XML file
        window.mySaveDiagram = async () => {
            try {
                const { xml } = await myModeler.saveXML({ format: true });
                const myBlob = new Blob([xml], { type: 'text/xml' });
                const myUrl = URL.createObjectURL(myBlob);
                
                // Create a temporary link and trigger a download
                const myLink = document.createElement('a');
                myLink.href = myUrl;
                myLink.download = 'diagram.bpmn';
                myLink.click();

                console.log('Diagram saved as XML file.');
                alert('Diagram saved successfully!');
            } catch (err) {
                console.error('Error saving diagram:', err);
                alert('Error saving diagram. See console for details.');
            }
        };

        // My function to load a file and display the diagram
        window.myLoadFile = async (myEvent) => {
            const myFile = myEvent.target.files[0];
            if (!myFile) {
                return;
            }

            const myReader = new FileReader();
            myReader.onload = async (myReaderEvent) => {
                const myDiagramXML = myReaderEvent.target.result;
                await myDisplayDiagram(myDiagramXML);
            };
            myReader.readAsText(myFile);
        };

        // My function to clear the diagram
        window.myClearDiagram = async () => {
            await myDisplayDiagram(myInitialDiagram);
            alert('Diagram cleared!');
        };

        // Display the initial diagram on page load
        (async () => {
            await myDisplayDiagram(myInitialDiagram);
        })();
    </script>
</body>
</html>
