<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple BPMN Editor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #myHeader {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        #myContainer {
            flex-grow: 1;
            position: relative;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
        }

        #myControls {
            background-color: #333;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .myButton {
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .myButton:hover {
            opacity: 0.8;
        }

        #myXmlTextarea {
            width: 90%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .myControlGroup {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 5px;
            background-color: #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="myHeader">My Simple BPMN Editor</div>
    <div id="myContainer">
        <div id="myCanvas"></div>
    </div>
    <div id="myControls">
        <button class="myButton" style="background-color: #008CBA;" onclick="myNewDiagram()">New</button>
        <button class="myButton" style="background-color: #4CAF50;" onclick="mySaveDiagram()">Save XML</button>
        <button class="myButton" style="background-color: #4CAF50;" onclick="myExportSvg()">Export SVG</button>
        <button class="myButton" style="background-color: #f44336;" onclick="document.getElementById('myFileInput').click()">Load XML</button>
        <button class="myButton" style="background-color: #555;" onclick="myUndo()">Undo</button>
        <button class="myButton" style="background-color: #555;" onclick="myRedo()">Redo</button>
        <input type="text" id="myNameInput" placeholder="Enter new name" style="padding: 10px; border-radius: 5px; border: none;" />
        <button class="myButton" style="background-color: #2196F3;" onclick="myChangeName(document.getElementById('myNameInput').value)">Change Name</button>
        <div class="myControlGroup">
            <button class="myButton" style="background-color: #FFA500;" onclick="myLoadXmlFromTextarea()">Load from Textarea</button>
            <button class="myButton" style="background-color: #FFA500;" onclick="myExportXmlToTextarea()">Export to Textarea</button>
            <textarea id="myXmlTextarea" placeholder="Paste your BPMN XML here..."></textarea>
        </div>
    </div>

    <!-- This hidden input is used to open the file selection dialog -->
    <input type="file" id="myFileInput" style="display: none;" onchange="myLoadFile(event)">

    <script src="https://unpkg.com/bpmn-js@18.0.0/dist/bpmn-modeler.development.js"></script>
    <script>
        let myModeler;
        let myCommandStack;
        let myModeling;
        let myXmlTextarea;
        const myInitialDiagram = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" id="Definitions_12345" targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:collaboration id="Collaboration_1j6j7n5">
    <bpmn:participant id="Participant_1" name="BPMN Process" processRef="Process_1" />
    <bpmn:participant id="Participant_2" name="Another Participant" />
  </bpmn:collaboration>
  <bpmn:process id="Process_1" isExecutable="false">
    <bpmn:laneSet id="LaneSet_1">
      <bpmn:lane id="Lane_1" name="My Lane">
        <bpmn:flowNodeRef>StartEvent_1</bpmn:flowNodeRef>
        <bpmn:flowNodeRef>Task_1</bpmn:flowNodeRef>
        <bpmn:flowNodeRef>Gateway_1</bpmn:flowNodeRef>
        <bpmn:flowNodeRef>EndEvent_1</bpmn:flowNodeRef>
        <bpmn:flowNodeRef>Task_2</bpmn:flowNodeRef>
      </bpmn:lane>
    </bpmn:laneSet>
    <bpmn:startEvent id="StartEvent_1" name="Start Process" />
    <bpmn:task id="Task_1" name="Do something" />
    <bpmn:exclusiveGateway id="Gateway_1" name="Is it OK?" />
    <bpmn:task id="Task_2" name="Do something else" />
    <bpmn:endEvent id="EndEvent_1" name="End Process" />
    <bpmn:sequenceFlow id="SequenceFlow_1" sourceRef="StartEvent_1" targetRef="Task_1" />
    <bpmn:sequenceFlow id="SequenceFlow_2" sourceRef="Task_1" targetRef="Gateway_1" />
    <bpmn:sequenceFlow id="SequenceFlow_3" name="Yes" sourceRef="Gateway_1" targetRef="EndEvent_1" />
    <bpmn:sequenceFlow id="SequenceFlow_4" name="No" sourceRef="Gateway_1" targetRef="Task_2" />
    <bpmn:sequenceFlow id="SequenceFlow_5" sourceRef="Task_2" targetRef="EndEvent_1" />
  </bpmn:process>
  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Collaboration_1j6j7n5">
      <bpmndi:BPMNShape id="Participant_1_di" bpmnElement="Participant_1" isHorizontal="true">
        <dc:Bounds x="150" y="80" width="700" height="300" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Lane_1_di" bpmnElement="Lane_1" isHorizontal="true">
        <dc:Bounds x="180" y="80" width="670" height="300" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="StartEvent_1_di" bpmnElement="StartEvent_1">
        <dc:Bounds x="232" y="192" width="36" height="36" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="216" y="235" width="69" height="14" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_1_di" bpmnElement="Task_1">
        <dc:Bounds x="320" y="170" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Gateway_1_di" bpmnElement="Gateway_1" isMarkerVisible="true">
        <dc:Bounds x="475" y="185" width="50" height="50" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="473" y="163" width="54" height="14" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="EndEvent_1_di" bpmnElement="EndEvent_1">
        <dc:Bounds x="642" y="192" width="36" height="36" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="626" y="235" width="69" height="14" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_2_di" bpmnElement="Task_2">
        <dc:Bounds x="590" y="280" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNEdge id="SequenceFlow_1_di" bpmnElement="SequenceFlow_1">
        <di:waypoint x="268" y="210" />
        <di:waypoint x="320" y="210" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="SequenceFlow_2_di" bpmnElement="SequenceFlow_2">
        <di:waypoint x="420" y="210" />
        <di:waypoint x="475" y="210" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="SequenceFlow_3_di" bpmnElement="SequenceFlow_3">
        <di:waypoint x="525" y="210" />
        <di:waypoint x="642" y="210" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="571" y="192" width="20" height="14" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="SequenceFlow_4_di" bpmnElement="SequenceFlow_4">
        <di:waypoint x="500" y="235" />
        <di:waypoint x="500" y="320" />
        <di:waypoint x="590" y="320" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="509" y="278" width="16" height="14" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="SequenceFlow_5_di" bpmnElement="SequenceFlow_5">
        <di:waypoint x="690" y="320" />
        <di:waypoint x="700" y="320" />
        <di:waypoint x="700" y="210" />
        <di:waypoint x="678" y="210" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNShape id="Participant_2_di" bpmnElement="Participant_2" isHorizontal="true">
        <dc:Bounds x="150" y="420" width="700" height="100" />
      </bpmndi:BPMNShape>
    </bpmndi:BPMNPlane>
  </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

        const myBlankDiagram = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" id="Definitions_1" targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:process id="Process_1" isExecutable="false" />
  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1" />
  </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

        const myInit = () => {
            const myCanvas = document.getElementById('myCanvas');
            myModeler = new BpmnJS({ container: myCanvas });
            myCommandStack = myModeler.get('commandStack');
            myModeling = myModeler.get('modeling');
            myXmlTextarea = document.getElementById('myXmlTextarea');

            // Load the initial diagram on page load
            myLoadAndDisplay(myInitialDiagram);
        };

        const myLoadAndDisplay = async (myDiagramXML) => {
            try {
                await myModeler.importXML(myDiagramXML);
                myXmlTextarea.value = myDiagramXML;
                console.log('Diagram loaded successfully.');
            } catch (err) {
                console.error('Error loading diagram:', err);
                alert('Error loading diagram. Make sure it is a valid BPMN XML file.');
            }
        };

        window.mySaveDiagram = async () => {
            try {
                const { xml } = await myModeler.saveXML({ format: true });
                const myBlob = new Blob([xml], { type: 'text/xml' });
                const myUrl = URL.createObjectURL(myBlob);
                
                const myLink = document.createElement('a');
                myLink.href = myUrl;
                myLink.download = 'diagram.bpmn';
                myLink.click();

                alert('Diagram saved as XML file!');
            } catch (err) {
                console.error('Error saving diagram:', err);
                alert('Error saving diagram. See console for details.');
            }
        };

        window.myExportSvg = async () => {
            try {
                const { svg } = await myModeler.saveSVG();
                const myBlob = new Blob([svg], { type: 'image/svg+xml' });
                const myUrl = URL.createObjectURL(myBlob);
        
                const myLink = document.createElement('a');
                myLink.href = myUrl;
                myLink.download = 'diagram.svg';
                myLink.click();

                alert('Diagram exported as SVG!');
            } catch (err) {
                console.error('Error exporting SVG:', err);
                alert('Error exporting SVG. See console for details.');
            }
        };

        window.myLoadFile = async (myEvent) => {
            const myFile = myEvent.target.files[0];
            if (!myFile) {
                return;
            }

            const myReader = new FileReader();
            myReader.onload = async (myReaderEvent) => {
                const myDiagramXML = myReaderEvent.target.result;
                await myLoadAndDisplay(myDiagramXML);
            };
            myReader.readAsText(myFile);
        };

        window.myLoadXmlFromTextarea = async () => {
            const myDiagramXML = myXmlTextarea.value;
            await myLoadAndDisplay(myDiagramXML);
        };
        
        window.myExportXmlToTextarea = async () => {
            try {
                const { xml } = await myModeler.saveXML({ format: true });
                myXmlTextarea.value = xml;
                alert('Diagram XML exported to the textarea!');
            } catch (err) {
                console.error('Error exporting XML to textarea:', err);
                alert('Error exporting XML to textarea. See console for details.');
            }
        };

        window.myNewDiagram = async () => {
            await myLoadAndDisplay(myBlankDiagram);
            alert('New diagram created!');
        };

        window.myUndo = () => {
            try {
                myCommandStack.undo();
            } catch (err) {
                console.warn('Cannot undo. Stack is empty.');
            }
        };

        window.myRedo = () => {
            try {
                myCommandStack.redo();
            } catch (err) {
                console.warn('Cannot redo. Stack is empty.');
            }
        };

        window.myChangeName = (myNewName) => {
            const mySelection = myModeler.get('selection').get();
            if (mySelection.length > 0) {
                const myElement = mySelection[0];
                myModeling.updateProperties(myElement, { name: myNewName });
            } else {
                alert('Please select an element to change its name.');
            }
        };

        document.addEventListener('DOMContentLoaded', myInit);
    </script>
</body>
</html>
