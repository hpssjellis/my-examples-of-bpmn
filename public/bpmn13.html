<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>My Simple BPMN Editor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #myHeader {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        #myContainer {
            flex-grow: 1;
            position: relative;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
        }

        #myControls {
            background-color: #333;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .myButton {
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .myButton:hover {
            opacity: 0.8;
        }

        #myXmlTextarea {
            width: 90%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .myControlGroup {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 5px;
            background-color: #444;
            border-radius: 5px;
        }
    </style>
</head>

        const myInit = () => {

            myModeler = new BpmnJS({ container: myCanvas });
            myCommandStack = myModeler.get('commandStack');
            myModeling = myModeler.get('modeling');
            myXmlTextarea = document.getElementById('myXmlTextarea');

    const myLoadAndDisplay = async (myDiagramXML) => {
        try {
            // First try to import directly
            await myModeler.importXML(myDiagramXML);
            myXmlTextarea.value = myDiagramXML;
            console.log('Diagram loaded successfully.');
        } catch (err) {
            console.warn('Initial import failed, trying to repair XML...', err);

            try {
                // Parse into DOM and attempt repairs
                const myParser = new DOMParser();
                const myDoc = myParser.parseFromString(myDiagramXML, "application/xml");

                // Check for parser errors
                const myErrors = myDoc.getElementsByTagName("parsererror");
                if (myErrors.length > 0) {
                    console.error("XML parser error:", myErrors[0].textContent);
                    alert("The BPMN XML file is not well-formed and could not be fixed.");
                    return;
                }

                // Ensure <bpmn:definitions> has required namespaces
                let myDefs = myDoc.getElementsByTagName("bpmn:definitions")[0];
                if (myDefs) {
                    if (!myDefs.getAttribute("xmlns:bpmn")) {
                        myDefs.setAttribute("xmlns:bpmn", "http://www.omg.org/spec/BPMN/20100524/MODEL");
                    }
                    if (!myDefs.getAttribute("xmlns:bpmndi")) {
                        myDefs.setAttribute("xmlns:bpmndi", "http://www.omg.org/spec/BPMN/20100524/DI");
                    }
                    if (!myDefs.getAttribute("xmlns:dc")) {
                        myDefs.setAttribute("xmlns:dc", "http://www.omg.org/spec/DD/20100524/DC");
                    }
                    if (!myDefs.getAttribute("xmlns:di")) {
                        myDefs.setAttribute("xmlns:di", "http://www.omg.org/spec/DD/20100524/DI");
                    }
                }

                // Serialize back to string
                const mySerializer = new XMLSerializer();
                const myFixedXML = mySerializer.serializeToString(myDoc);

                // Try importing again with fixed XML
                await myModeler.importXML(myFixedXML);
                myXmlTextarea.value = myFixedXML;
                console.log('Diagram loaded successfully after fixing minor XML issues.');
            } catch (repairErr) {
                console.error('Error repairing and loading diagram:', repairErr);
                alert('Error loading diagram. The XML file could not be fixed.');
            }
        }
    };




        window.mySaveDiagram = async () => {

                const myUrl = URL.createObjectURL(myBlob);
                
                const myLink = document.createElement('a');
                myLink.href = myUrl;
                myLink.download = 'diagram.bpmn';
                myLink.click();

                alert('Diagram saved as XML file!');
            } catch (err) {
                console.error('Error saving diagram:', err);
                alert('Error saving diagram. See console for details.');
            }
        };

        window.myExportSvg = async () => {
            try {
                const { svg } = await myModeler.saveSVG();
                const myBlob = new Blob([svg], { type: 'image/svg+xml' });
                const myUrl = URL.createObjectURL(myBlob);
        
                const myLink = document.createElement('a');
                myLink.href = myUrl;
                myLink.download = 'diagram.svg';
                myLink.click();

                alert('Diagram exported as SVG!');
            } catch (err) {
                console.error('Error exporting SVG:', err);
                alert('Error exporting SVG. See console for details.');
            }
        };

        window.myLoadFile = async (myEvent) => {
            const myFile = myEvent.target.files[0];
            if (!myFile) {
                return;
            }

            const myReader = new FileReader();
            myReader.onload = async (myReaderEvent) => {
                const myDiagramXML = myReaderEvent.target.result;
                await myLoadAndDisplay(myDiagramXML);
            };
            myReader.readAsText(myFile);
        };

        window.myLoadXmlFromTextarea = async () => {
            const myDiagramXML = myXmlTextarea.value;
            await myLoadAndDisplay(myDiagramXML);
        };
        
        window.myExportXmlToTextarea = async () => {
            try {
                const { xml } = await myModeler.saveXML({ format: true });
                myXmlTextarea.value = xml;
                alert('Diagram XML exported to the textarea!');
            } catch (err) {
                console.error('Error exporting XML to textarea:', err);
                alert('Error exporting XML to textarea. See console for details.');
            }
        };

        window.myNewDiagram = async () => {
            await myLoadAndDisplay(myBlankDiagram);
            alert('New diagram created!');
        };

        window.myUndo = () => {
            try {
                myCommandStack.undo();
            } catch (err) {
                console.warn('Cannot undo. Stack is empty.');
            }
        };

        window.myRedo = () => {
            try {
                myCommandStack.redo();
            } catch (err) {
                console.warn('Cannot redo. Stack is empty.');
            }
        };

        window.myChangeName = (myNewName) => {
            const mySelection = myModeler.get('selection').get();
            if (mySelection.length > 0) {
                const myElement = mySelection[0];
                myModeling.updateProperties(myElement, { name: myNewName });
            } else {
                alert('Please select an element to change its name.');
            }
        };

        document.addEventListener('DOMContentLoaded', myInit);
